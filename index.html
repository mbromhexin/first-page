<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #page{
        font-size: xx-large;
        width: 100%;
        height: 100vh;
        background-color: #5c66f3;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #info{
        display: block;
        text-align: center;
    }
</style>
<body>
    <div id="page" onclick="changeBgColor()">
        <div id="info">
            <p>click any where to change bg color</p>
            <h1>Hello Web Development</h1>
            <h3>I am AbdelRazek</h3>
            <h5>FronEnd Developer</h5>
        </div>
    </div>
</body>
<script>

    function changeBgColor(){
        var page = document.getElementById("page")
        var r = (Math.random(Math.floor())*255)
        var g = (Math.random(Math.floor())*255)
        var b = (Math.random(Math.floor())*255)
        page.style.backgroundColor = `rgb(${r}, ${g}, ${b},0.5)`
        console.log(r, g, b)
    }

</script>
</html>
